<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    body{
        background-color:floralwhite;
    }
    h1{
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
<h1>Registration Page</h1><br>
<div class="mb-3">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" name="" class="form-control" id="fname">
</div>
<div class="mb-3">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" name="" class="form-control" id="lname">
</div>
<div class="mb-3">
    <label for="mailid" class="form-label">Email ID</label>
    <input type="email" name="" class="form-control" id="mailid">
</div>
<div class="mb-3">
    <label for="gen" class="form-label">Gender</label>
    <label class="radio-inline">
        <input type="radio" name="gender">Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender">Female
      </label>   
</div>
<div class="mb-3">
    <label for="course" class="form-label">Select course</label>
    <select name="" id="">
        <option value="">Mean Stack</option>
        <option value="">Python</option>
        <option value="">ML</option>
        </select>
    
</div>
<div class="mb-3">
    <label for="pass" class="form-label">Password</label>
    <input type="password" name="" class="form-control" id="pass">
</div>
<div class="mb-3">
    <label for="passw" class="form-label">Confirm Password</label>
    <input type="password" name="" class="form-control" id="passw">
</div>
<button id="myb" class="btn btn-primary mybutton">Submit</button>

    </div>
</body>
</html>
