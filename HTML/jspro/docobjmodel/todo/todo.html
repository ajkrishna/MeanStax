<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <h1>Welcome User</h1>
        <div class="row">
            <form class="form-signin">
                <div class="login">
                <div class="form-label-group">
                    <input type="number" id="num" class="form-control" placeholder="Sl No">
                  </div>
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="UserName" >
              </div>

              <div class="form-label-group">
                <input type="text" id="tsk" class="form-control" placeholder="Task" >
              </div>
              <div class="form-label-group">
                <label for="stat" class="radbut">Status</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="stat" value="Completed">
                    <label class="form-check-label" for="completed">
                      Completed
                    </label>
                  </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="stat" value="Not completed">
                    <label class="form-check-label" for="ncompleted">
                      Not Completed
                    </label>
                </div>
              </div>
              <div class=" gap-5 check ">
           <div class="btn" ><button class="btn btn-primary" type="button" onclick="createTodo()" 
            style="font-size:16px;">CREATE</button></div> 
            <div class="btn"><button class="btn btn-primary" type="button" onclick="display()" 
              style="font-size:16px;">DISPLAY</button></div>
              </div>
            </div>
            <table><tr>
                <div class="row g-2 align-items-center check">
                    <th>
                        <label for="slno" class="col-form-label">Sl No.</label>
                    </th>
                    <th>
                        <label for="uname" class="col-form-label">UserName</label>
                    </th>
                    <th>
                        <label for="task" class="col-form-label">Task</label>
                    </th>
                    <th>
                        <label for="stat" class="col-form-label">Status</label>
                    </th>
                  <th></th></div>
                  </tr>
                <tbody id="result" ></tbody></table>
            </form>
        </div>   
    </div>
    <script src="todo.js"></script>
</body>
</html>
