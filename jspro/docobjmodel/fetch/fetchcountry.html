<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Country Fetch</h1>
    <input type="text" id="ctry">
    <button onclick="fetchc()">Fetch</button>
    <div id="result"></div>
</body>
<script>
    function fetchc()
    {
        let country=ctry.value;
        fetch(`https://restcountries.eu/rest/v2/name/${country}`)
        .then(res=>{
           if(!res.ok)
            {throw new Error("Failed to fetch data")}
            else
            {
                res.json()
                .then(data => populate(data))
                .catch(err=>alert(err.message))
                console.log(country);
            }
                })
    }
    function populate(dat)
    {console.log(dat);
        let html_val=``;
        for(let cty of dat)
        {
        html_val+=`<p>Name:${cty.name}</p>
        <p>Nationality:${cty.demonym}</p>
        <p>Currency:${cty.currencies.map(crncy=>crncy.name)}</p>
        <p>Flag:<a href="https://restcountries.eu/data/${cty.alpha3Code}.svg">${cty.flag}<a></p> `
        }
    document.querySelector("#result").innerHTML=html_val;   
    }
</script>
</html>
