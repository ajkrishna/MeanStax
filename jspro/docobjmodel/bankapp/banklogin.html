<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="banklogin.css">
    <script src="bank.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form class="form-signin">
                    <div class="form-label-group">
                        <input type="text" id="acno" class="form-control" placeholder="Account Number">
                      </div>
                  <div class="form-label-group">
                    <input type="text" id="username" class="form-control" placeholder="User Name" >
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="pwd" class="form-control" placeholder="Password" >
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="Bank.login()" style="font-size: medium;">LOGIN</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
