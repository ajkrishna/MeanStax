<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Create</h5>
                <form class="form-signin">
                    <div class="form-label-group">
                        <input type="text" id="bookname" class="form-control" placeholder="Book Name">
                      </div>
                  <div class="form-label-group">
                    <input type="text" id="author" class="form-control" placeholder="Author" >
                  </div>
    
                  <div class="form-label-group">
                    <input type="number" id="price" class="form-control" placeholder="Price" >
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="createBook()" style="font-size:16px;">CREATE</button>
                  </div>
                </form>
              </div>
            </div>
            <table><tr>
                <div class="row g-2 align-items-center check">
                    <th>
                        <label for="bookname" class="col-form-label">BookName</label>
                    </th>
                    <th>
                        <label for="authorname" class="col-form-label">AuthorName</label>
                    </th>
                    <th>
                        <label for="price" class="col-form-label">Price</label>
                    </th></div>
                  </tr>
                <tbody id="result"></tbody></table>
          </div>
        </div>
      </div>
      <script src="book.js"></script>
</body>
</html>
