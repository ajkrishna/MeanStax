<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 style="text-align: center;">{{aim}}</h5>
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin">
                <div class="form-label-group">
                    <input type="text" id="acno" class="form-control" [value]="accno" #acno placeholder="Account Number">
                  </div>
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" (change)="unamechange($event)" placeholder="User Name" >
              </div>

              <div class="form-label-group">
                <input type="password" id="pwd" class="form-control" #pswd placeholder="Password" >
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="login(acno,pswd)" style="font-size: medium;">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
