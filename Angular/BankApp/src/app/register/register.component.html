<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form (ngSubmit)="reg()" class="form-signin">
                <div class="form-label-group">
                    <input type="text" id="acno" class="form-control" [(ngModel)]="accno" name="ac" placeholder="Account Number">
                  </div>
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" [(ngModel)]="uname" name="user" placeholder="User Name" >
              </div>

              <div class="form-label-group">
                <input type="password" id="pwd" class="form-control" [(ngModel)]="pswd" name="pass" placeholder="Password" >
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit"
                style="font-size: medium;border-radius: 0rem;">CREATE NEW ACCOUNT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
